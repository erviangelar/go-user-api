basePath: /
definitions:
  handler.UserResponse:
    properties:
      created_at:
        example: 04/09/2022
        type: string
      id:
        example: 1
        format: int64
        type: integer
      name:
        example: Admin
        type: string
      role:
        example: admin
        type: string
      username:
        example: admin
        type: string
    type: object
  models.AuthRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.AuthResponse:
    properties:
      id:
        example: 1
        format: int64
        type: integer
      name:
        example: user@gmail.com
        type: string
      role:
        example: user
        type: string
      username:
        example: user@gmail.com
        type: string
    type: object
  models.RegisterRequest:
    properties:
      confirmpassword:
        type: string
      password:
        minLength: 12
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.RegisterResponse:
    properties:
      id:
        example: 1
        format: int64
        type: integer
      name:
        example: user@gmail.com
        type: string
      role:
        example: user
        type: string
      username:
        example: user@gmail.com
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a user api server.
  termsOfService: http://swagger.io/terms/
  title: GO User API
  version: "1.0"
paths:
  /api/healthcheck:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - Healthcheck
  /api/login:
    post:
      consumes:
      - '*/*'
      description: Login.
      parameters:
      - description: Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AuthResponse'
      summary: Login.
      tags:
      - Auth
  /api/refresh-token:
    get:
      consumes:
      - '*/*'
      description: Refresh Token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AuthResponse'
      security:
      - ApiKeyAuth: []
      summary: Refresh Token.
      tags:
      - Auth
  /api/register:
    post:
      consumes:
      - '*/*'
      description: Register.
      parameters:
      - description: Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RegisterResponse'
      summary: Register.
      tags:
      - Auth
  /api/users:
    get:
      consumes:
      - '*/*'
      description: Get Users.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.UserResponse'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Get Users.
      tags:
      - Users
  /api/users/{id}:
    get:
      consumes:
      - '*/*'
      description: Get User.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.UserResponse'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Get User.
      tags:
      - Users
schemes:
- http
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
